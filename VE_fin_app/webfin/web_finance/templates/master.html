{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- <link rel="stylesheet" href="{% static 'main.css' %}"> -->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">     
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <h6>Menu</h6>
                <span class="navbar-toggler-icon"></span>
            </button>
            <img src="{% static 'logo-no-background.png' %}" alt="Logo" style="width:250px" class="rounded float-end">
            <button class="btn btn-secondary" type="button">Log in</button>
        </div>
         
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/all_spendigns/{{1}}">Show all spendings </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Graph</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_us/">About us</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div>
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
