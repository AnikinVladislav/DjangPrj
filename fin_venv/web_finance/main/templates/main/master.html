{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- <link rel="stylesheet" href="{% static 'main.css' %}"> -->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://kit.fontawesome.com/e4ccca3202.css" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/e4ccca3202.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <ul class="list-group list-group-horizontal text-center">
            <li class="list-group-item bg-dark border-0">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <h6>Menu</h6>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </li>
            <li class="list-group-item bg-dark border-0">
                <img src="{% static 'main/logo-no-background.png' %}" alt="Logo" style="width:50%">
            </li>
            <li class="list-group-item bg-dark border-0">
                <button class="btn btn-secondary" type="button">Log in</button>
            </li>
        </ul>              
        <div class="collapse navbar-collapse m-2" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main' %}"><i class="fa-solid fa-house-chimney"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main' %}"><i class="fa-solid fa-list"></i> Show all spendings </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><i class="fa-solid fa-chart-column"></i> Graph</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}"><i class="fa-solid fa-info"></i> About us</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div>
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
