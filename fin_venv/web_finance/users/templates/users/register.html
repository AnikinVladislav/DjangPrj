{% extends "main/master.html" %}

{% block title %}
Registration
{% endblock %}

{% block content %}
<form method="post" class="rounded-5 m-5">
  {% csrf_token %}
  <ul class="list-group">
    {% for f in form %}
      <li class="list-group-item text-center bg-secondary"><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</li>
    {% endfor %}
    <!-- {{ form.as_p }} -->
  </ul>
  <button type="submit">+</button>
</form>

{% endblock %}
